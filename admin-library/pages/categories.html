<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المكتبة - التصنيفات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/catoegories.css">
 
</head>
<body>
    <div class="dashboard-container">
        <!-- القائمة الجانبية -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>إدارة المكتبة</span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> لوحة التحكم</a></li>
                    <li><a href="books.html"><i class="fas fa-book"></i> إدارة الكتب</a></li>
                    <li class="active"><a href="categories.html"><i class="fas fa-tags"></i> التصنيفات</a></li>
                    <li><a href="authors.html"><i class="fas fa-user-edit"></i> المؤلفون</a></li>
                    <li><a href="book-authors.html"><i class="fas fa-link"></i> ربط كتب بمؤلفين</a></li>
                </ul>
            </nav>
        </aside>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <!-- شريط العنوان -->
            <header class="top-bar">
                <div class="search-box">
                    <input type="text" placeholder="بحث...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                   <img src="../images/omar.jpg" alt="صورة المدير">
                    <span>مدير النظام</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </header>

            <!-- إدارة التصنيفات -->
            <section class="content-section active">
                <div class="section-header">
                    <h2><i class="fas fa-tags"></i> إدارة التصنيفات</h2>
                    <button class="btn btn-primary" id="add-category-btn"><i class="fas fa-plus"></i> إضافة تصنيف</button>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>اسم التصنيف</th>
                                <th>عدد الكتب</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="category-table-body">
                            <!-- سيتم تحميل الصفوف ديناميكيًا من API -->
                        </tbody>
                        
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- نافذة إضافة تصنيف -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>إضافة تصنيف جديد</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="category-name">اسم التصنيف</label>
                        <input type="text" id="category-name" class="form-control" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary close-modal">إلغاء</button>
                        <button type="submit" class="btn btn-primary">حفظ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/categories.js"></script>
</body>
</html>
